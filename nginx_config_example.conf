# Пример конфигурации Nginx для icesmoke.store/voice/

# Добавьте этот блок в существующий server {} блок icesmoke.store
location /voice/ {
    # Убираем /voice/ при проксировании
    rewrite ^/voice/(.*) /$1 break;
    
    # Проксируем на локальный Flask
    proxy_pass http://127.0.0.1:5000;
    
    # Заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /voice;
    
    # WebSocket support (если понадобится)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Статические файлы (для лучшей производительности)
location /voice/static/ {
    alias /path/to/OrderAssistant/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

